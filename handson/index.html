<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

#map{
    width: 100%;
    height:100%;
    background-color: #e7e7e7;
}
.stations, .stations svg {
  position: absolute;
}

.stations svg {
  overflow: visible;
  padding-right: 100px;
  font: 10px sans-serif;
}

.stations circle {
  fill: brown;
  stroke: black;
  stroke-width: 1.5px;
}

</style>
<div id="map"></div>
<!-- Google Maps APIを読み込む -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEG16WeMaOoAtxtKMfp0YUEM2S2CTksh0"
  type="text/javascript"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

const width = 960;
const height = 700;

const svg = d3.select("body").append("svg")
  .attr("width", width)
  .attr("height", height);

// Create the Google Map…
const map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 12,
  center: new google.maps.LatLng(35.681167, 139.767052),
  mapTypeId: google.maps.MapTypeId.TERRAIN
});

// Load the station data. When the data comes back, create an overlay.
d3.json("./station_data/each_line_dataset/ginza_subway_line.json", (error, data) => {
  if (error) throw error;

  const overlay = new google.maps.OverlayView();

  Object.values(data).forEach((position) => {
    [ 0, 1, 2 ].forEach((i) => {
      const options = {
        map: map,
        center: new google.maps.LatLng(position[1], position[0]),
        radius: [ 100, 300, 600 ][i],
        strokeOpacity: 0.1,
        fillColor: '#FF0000',
        fillOpacity: 0.7 - i * 0.2
      };

      const circle = new google.maps.Circle(options);
    });
  });

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    const layer = d3.select(this.getPanes().overlayLayer).append("div")
      .attr("class", "stations");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = () => {
      const projection = this.getProjection();

      const marker = layer.selectAll("svg")
        .data(d3.entries(data))
        .each(transform) // update existing markers
        .enter().append("svg")
        .each(transform)
        .attr("class", "marker");

      // Add a label.
      marker.append("text")
        .attr("x", 7)
        .attr("y", 0)
        .attr("dy", ".31em")
        .text((d) => { return d.key; });

      function transform(d) {
        d = new google.maps.LatLng(d.value[1], d.value[0]);
        d = projection.fromLatLngToDivPixel(d);

        return d3.select(this).style("left", `${d.x}px`).style("top", `${d.y}px`);
      }

      const line_data = [
        { name: '山手線', color: 'rgb(119,168,70)' },
        { name: '銀座線', color: 'rgb(243,151,95)' }
      ];

      line_data.forEach((line, i) => {
        svg.append("rect")
          .attr("x", i * 130)
          .attr("y", 0)
          .attr("width", 130)
          .attr("height", 50)
          .attr("fill", line.color);

        svg.append("text")
          .text(line.name)
          .attr("x", 30 + 130 * i)
          .attr("y", 30);
      })
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

</script>
<form>
      <input type="text" value="東京スカイツリー" id="address">
      <input type="button" value="地図検索" id="button">
      <script>
       var getMap = (function() {

         function codeAddress(address) {

           // google.maps.Geocoder()コンストラクタのインスタンスを生成
           var geocoder = new google.maps.Geocoder();


           // 地図表示に関するオプション
           var mapOptions = {
             zoom: 18,
             mapTypeId: google.maps.MapTypeId.ROADMAP,
             // マウスホイールによるズーム操作を無効
             scrollwheel: false
           };

           // 地図を表示させるインスタンスを生成
           var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

           // geocoder.geocode()メソッドを実行 
           geocoder.geocode( { 'address': address}, function(results, status) {

             // ジオコーディングが成功した場合
             if (status == google.maps.GeocoderStatus.OK) {

               // google.maps.Map()コンストラクタに定義されているsetCenter()メソッドで
               // 変換した緯度・経度情報を地図の中心に表示
               map.setCenter(results[0].geometry.location);

               // 地図上に目印となるマーカーを設定います。
               // google.maps.Marker()コンストラクタにマーカーを設置するMapオブジェクトと
               // 変換した緯度・経度情報を渡してインスタンスを生成
               // →マーカー詳細
               var marker = new google.maps.Marker({
                 map: map,
                 position: results[0].geometry.location
               });


             // ジオコーディングが成功しなかった場合
             } else {
               console.log('Geocode was not successful for the following reason: ' + status);
             }
           
           });

         }

         return {

           getAddress: function() {
            
             // ボタンに指定したid要素を取得
             var button = document.getElementById("button");

             // ボタンが押された時の処理
             button.onclick = function() {

               // フォームに入力された住所情報を取得
               var address = document.getElementById("address").value;
               
               // 取得した住所を引数に指定してcodeAddress()関数を実行
               codeAddress(address);

             }
             
           }

         };

       })();

       getMap.getAddress();

      </script>
    </form>
    <!-- 地図を表示させる要素 -->
<div id="map-canvas" style="width:100%; height:100%"></div>
</body>


</html>
